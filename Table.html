<!DOCTYPE html>
<html>
<head>
  <title>Table and list</title>
</head>
<body>
<style type="text/css">
.tg  {border-collapse:collapse;border-spacing:0;}
.tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  overflow:hidden;padding:10px 5px;word-break:normal;}
.tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
  font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
.tg .tg-0lax{text-align:left;vertical-align:top}
</style>
  <table class="tg">
  <thead>
    <tr>
      <th class="tg-0lax">No</th>
      <th class="tg-0lax">Item</th>
      <th class="tg-0lax">Info</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td class="tg-0lax">1.</td>
      <td class="tg-0lax">.- Books<br>1. Malaysia<br>2. Indonesia<br>3. Singapore<br>-Maps</td>
      <td class="tg-0lax">Label 2</td>
    </tr>
    <tr>
      <td class="tg-0lax">2.</td>
      <td class="tg-0lax">iv. Hello<br>v. Hai<br>vi. Test</td>
      <td class="tg-0lax">Label 10</td>
    </tr>
    </tbody>
    </table>
  </body>
</html>
